        <script>
            var bodyBgColor = '';
            function toggleDarkLight() {
                var newCss = 'https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/darkly/bootstrap.min.css';
                document.cookie = 'theme=dark';
                if (document.getElementsByTagName('head')[0].lastElementChild.outerHTML.includes('darkly')) {
                    newCss = 'https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css';
                    document.cookie = 'theme=light';
                }
                document.getElementsByTagName('head')[0].lastElementChild
                var e = document.createElement('link');
                e.href = newCss;
                e.type = 'text/css';
                e.rel = 'stylesheet';
                e.media = 'screen';
                document.getElementsByTagName('head')[0].appendChild(e);
            }
            function setThemeFromCookie() {
                if ((document.cookie.match(/theme=dark/i) != null)) toggleDarkLight();
            }
            (function () {
                setThemeFromCookie();
            })();
        </script>
